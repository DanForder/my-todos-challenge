<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3020ea995f.js"
      crossorigin="anonymous"
    ></script>
    <title>My Todos</title>
  </head>

  <body>
    <h1>My Todos</h1>

    <form id="form" class="text-field">
      <input
        class="text-field__input"
        id="todo-input"
        type="text"
        aria-label="Write a new todo item"
        placeholder="Add your task here..."
      />
      <button
        class="text-field__button"
        type="submit"
        aria-label="Submit new task"
      >
        <i class="fas fa-plus-circle" aria-hidden="true"></i>
      </button>
    </form>
    <section id="all-todo-items"></section>

    <script src="main.js"></script>
  </body>
</html>
